<a class="custom-link" routerLink="/product">Shtoni produktet e reja</a>

  <div class="mat-elevation-z8">
    
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Emri </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Pershkrimi </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Sasia </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
  
      <!-- Unit Price Column -->
      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef> Cmimi per unit </th>
        <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
      </ng-container>
  
      <!-- Supplier ID Column -->
      <ng-container matColumnDef="supplierName">
        <th mat-header-cell *matHeaderCellDef> Furnizuesi </th>
        <td mat-cell *matCellDef="let element"> {{element.supplierName}} </td>
      </ng-container>
  
      <!-- Warehouse ID Column -->
      <ng-container matColumnDef="warehouseName">
        <th mat-header-cell *matHeaderCellDef> Magazina </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouseName}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSize]="10"></mat-paginator> -->
  </div>
