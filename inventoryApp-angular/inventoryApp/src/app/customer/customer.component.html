<a class="custom-link" routerLink="/customer">Shtoni klient te ri</a>

  <div class="mat-elevation-z8">
    
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
  
      <!-- Title Column -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef> Emri </th>
        <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="customerAddress">
        <th mat-header-cell *matHeaderCellDef> Adresa </th>
        <td mat-cell *matCellDef="let element"> {{element.customerAddress}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSize]="10"></mat-paginator> -->
  </div>
