 <a class="custom-link" routerLink="/order">Shtoni porosite</a> 

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Artikulli </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Sasia e shitur</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
  
      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef> Cmimi per Unit</th>
        <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
      </ng-container>

     <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef> Id e Klientit </th>
        <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
