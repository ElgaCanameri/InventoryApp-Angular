<mat-card>
    <mat-card-content>
<form [formGroup]="addOrderForm" (ngSubmit)="createOrder()">
    <mat-form-field appearance="outline" class="short-width">
      <mat-label>Klienti</mat-label>
      <mat-select formControlName="customerId" (selectionChange)="onCustomerChange($event.value)">
        <mat-option *ngFor="let customer of customers" [value]="customer.id">
          {{ customer.customerName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="half-width">
        <mat-label>Artikulli</mat-label>
        <mat-select formControlName="productId" (selectionChange)="onProductChange($event.value)">
          <mat-option *ngFor="let product of products" [value]="product.id">
            {{ product.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
  
    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Sasia</mat-label>
      <input matInput formControlName="quantity" type="number">
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Cmimi per Unit</mat-label>
      <input matInput formControlName="unitPrice" type="number">
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Create Order</button>
  </form>
</mat-card-content>
</mat-card>
