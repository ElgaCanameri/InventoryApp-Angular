<a class="custom-link" routerLink="/category">Shtoni kategorine e re</a>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="products" class="mat-elevation-z8 demo-table">
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Artikulli </th>
      <td mat-cell *matCellDef="let product"> {{product.title}} </td>
    </ng-container>
    
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Pershkrimi </th>
      <td mat-cell *matCellDef="let product"> {{product.description}} </td>
    </ng-container>
    
    <!-- Unit Price Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef> Cmimi per Unit </th>
      <td mat-cell *matCellDef="let product"> {{product.unitPrice}} </td>
    </ng-container>
    
    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Sasia </th>
      <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
    </ng-container>

    <!-- Header and Row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Optional paginator -->
  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
